    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">

<body class="bg-gradient-primary">
    <div class="container"><img id="immagineLogin" src="assets/img/logo_edited.png">
        <div class="p-5">
            <div class="text-center">
                <h4 class="text-dark mb-4">Login Amministratore</h4>
            </div>
            <form class="userForm" action="" onsubmit="return sendLoginRequestServer();">
                <div class="mb-3"><input class="form-control form-control-lg form-control-user" type="email" id="InputUtenteEmailTI" aria-describedby="emailHelp" placeholder="Email" name="email"></div>
                <div class="mb-3 d-flex flex-row align-items-center"><input class="form-control form-control-lg form-control-user form-passwordField" type="password" id="InputUserPasswordTI" placeholder="Password" name="password" style="width: 19.05rem!important;"><span id="spanToggle"><i class="fa fa-eye" id="toggleEyePass" onclick="showModifyPasswordToggle()"></i></span></div>
                <div class="mb-3">
                    <div class="custom-control custom-checkbox small"></div>
                </div>
                <hr><input class="btn btn-primary btn-lg d-block btn-user w-100" type="submit" value="Accedi" style="font-size: 15px;font-family: Nunito, sans-serif;">
            </form>
            <div class="text-center"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
