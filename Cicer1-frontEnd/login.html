<!DOCTYPE html>
<html data-bs-theme="light" lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/Data-Summary-Panel---3-Column-Overview--Mobile-Responsive.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body class="bg-gradient-primary" style="display: flex;flex-direction: row;background: url(&quot;assets/img/unisaaaaa.jpg&quot;);background-size: cover, contain;align-items: center;">
    <div class="container" style="background-color: rgba(255,255,255,0.67);width: 24rem;position: relative;display: flex;flex-direction: column;align-items: center;margin-top: 4%;padding-top: 2em;border-radius: 5px;"><img src="assets/img/logo_edited.png" style="position: relative;display: block;transform-origin: center;width: 160.5px;">
        <div class="p-5" style="position: static;display: block;width: 124%;padding: 1em 3em!important;">
            <div class="text-center">
                <h4 class="text-dark mb-4">Login Amministratore</h4>
            </div>
            <form class="user">
                <div class="mb-3"><input class="form-control form-control-lg form-control-user" type="email" id="exampleInputEmail-1" aria-describedby="emailHelp" placeholder="Email" name="email" style="border-color: var(--bs-primary);color: var(--bs-primary);font-size: 13.8px;border-radius: 5px;"></div>
                <div class="mb-3"><input class="form-control form-control-lg form-control-user" type="password" id="exampleInputPassword-1" placeholder="Password" name="password" style="border-color: var(--bs-primary);font-size: 13.8px;border-radius: 5px;"></div>
                <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                        <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-2"><label class="form-check-label custom-control-label" for="formCheck-2">Remember Me</label></div>
                    </div>
                </div><a class="btn btn-primary btn-lg d-block btn-user w-100" role="button" href="dashboard.html">Login</a>
                <hr>
            </form>
            <div class="text-center"><a class="small" href="forgot-password.html">Password dimeticata?</a></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/destinazioni.js"></script>
    <script src="assets/js/eventi.js"></script>
    <script src="assets/js/utenti.js"></script>
</body>

</html>
